/*============nav bar css==============*/
.navbar-light .navbar-nav .nav-link {
    font-family: 'Roboto';
	color:#fff;
    font-size: 16px;
    font-weight: 400;
    text-transform: uppercase;
    z-index: 9999;
    transition: all linear .4s;
}
.navbar-expand-md .navbar-nav .nav-item{
    padding-left: 20px;
    padding-right: 20px;
}
.navbar-expand-md .navbar-nav .nav-link{
    transition: all linear .3s;
    position: relative;
}
.navbar-expand-md .navbar-nav .nav-link:after{
    position: absolute;
    content: '';
    width: 0;
    height: 3px;
    background-color:#008000;
    bottom: 0;
    left: 0;
    opacity: 0;
    transition: all linear .3s;
}
.navbar-expand-md .navbar-nav .nav-link.active{
    color: #008000;
}
.navbar-expand-md .navbar-nav .nav-link.active:after{
    opacity: 1;
    width: 100%;
}
.navbar{
    padding: 18px 1rem;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
}
.navbg {
    background-color: rgba(0, 0, 0, 0.8);
    animation: bg 1s;

}
@keyframes bg {
    from {
        top: -100px
    }

    to {
        top: 0
    }
}


.navbar-expand-md .navbar-nav .nav-link:hover{
    color: #008000;
}
.navbar-expand-md .navbar-nav .nav-link:hover:after{
    opacity: 1;
    width: 100%;
}
/*==============nav bar end===============*/

/*=============banner css================*/
.count-particles{
  background: #000022;
  position: absolute;
  top: 48px;
  left: 0;
  width: 80px;
  color: #13E8E9;
  font-size: .8em;
  text-align: left;
  text-indent: 4px;
  line-height: 14px;
  padding-bottom: 2px;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: bold;
}

.js-count-particles{
  font-size: 1.1em;
}

#stats,
.count-particles{
  -webkit-user-select: none;
  margin-top: 5px;
  margin-left: 5px;
}

#stats{
  border-radius: 3px 3px 0 0;
  overflow: hidden;
}

.count-particles{
  border-radius: 0 0 3px 3px;
}



#particles-js{
      width: 100%;
      height: 100%;
      background-image: url(../images/earth-1149733__340.webp);
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      position:absolute;
   
}
#home{
    height: 100vh;

}

}

    width: 100%;

}


.table-cell{
    display: table-cell;
    vertical-align: middle;
}
.home-row {
    z-index: 2;
    position: relative;
}
.home-text {
    width: 100%;
    padding: 0px 0px;
}
.home-text h2 {
    font-family: 'Kaushan Script';
    font-size: 32px;
    color: #008000;
    font-weight: 400;
    text-transform: capitalize;
}

.home-text h1 {
    font-size: 60px;
    color:#fff;
    letter-spacing: 0px;
    font-weight: 900;
    margin-bottom: 14px;
    font-family: 'Roboto', sans-serif;
}

.home-text h3 {
    font-family: 'Roboto', sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
    letter-spacing: 3px;
    margin-bottom: 18px;
}
.hom_icon i{
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    transition: .4s;
    -o-transition: .4s;
    -webkit-transition: .4s;
    -moz-transition: .4s;
    -ms-transition: .4s;
    text-align: center;
    margin-right: 12px;
    height: 40px;
    width: 40px;
    background-color: transparent;
    border: 2px solid #008000; 
    line-height: 35px;
    border-radius: 155px;
    
}
.hom_icon i:hover{
    background-color: #008000;
    color: #fff;
}

.typed::after {
    content: '|';
    display: inline;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}

/*Removes cursor that comes with typed.js*/
.typed-cursor {
    opacity: 0;
    display: none;
}

/*Custom cursor animation*/
@keyframes blink {
    0% {
        opacity: 1;
    }

    50% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@-webkit-keyframes blink {
    0% {
        opacity: 1;
    }

    50% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@-moz-keyframes blink {
    0% {
        opacity: 1;
    }

    50% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

/*=============portfolio================*/
#portfolio{
    padding-top: 80px;
   
}
.portfolio-area{
    padding:60px 0px;
    background:#f1f1f1;
}

.single-item{
    display: inline-block;
    vertical-align: middle;
    width:25%;
    margin:-2px;
    position: relative;
}
.img-thumbnail img{
    width:100%;
}
.img-overlay{
    position: absolute;
    width:100%;
    height:100%;
    left:0;
    top:0px;
    display: grid;
    justify-content: center;
    align-content: center;
    text-align: center;
    background:#00000078;
    transition: .4s;
    cursor: pointer;
    transform: scaleY(0);
    transform-origin: center center;
    opacity:0;
    visibility: hidden;
}
.single-item:hover .img-overlay{
    transform: scaleY(1);
    opacity: 1;
    visibility: visible;
}
.img-overlay h2{
    color:#fff;
    text-transform: uppercase;
    font-size: 22px;
    font-weight: 400;
    margin-bottom:10px;
}
.img-overlay i{
    color:#fff;
    font-size: 25px;
    padding:0px 25px;
}
